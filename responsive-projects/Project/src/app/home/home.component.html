<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">‚ù§Ô∏è</span>
                <star-rating 
                    [value]="food.star" 
                    [totalstars]="5" 
                    checkedcolor="red" 
                    uncheckedcolor="black" 
                    size="24px" 
                    [readonly]="true">
                </star-rating>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïë</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price"> 
                    <!-- 'USD':'symbol':'1.2-2'  -->
                    {{food.price|currency:'INR':'symbol':'1.2-2'}}
                </div>
            </div>

        </a>
    </li>
</ul>
