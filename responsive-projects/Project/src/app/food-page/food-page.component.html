<div class="container">
    <img [src]="food.imageUrl" alt="food.name"/>

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ü§ç
            </span>
        </div>
        <div class="star">
            <star-rating 
            [value]="food.star" 
            [totalstars]="5" 
            checkedcolor="red" 
            size="24px" 
            [readonly]="true">
            </star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>

        <div class="price">
            <span>{{food.price|currency:'INR':'symbol':'1.2-2'}}</span>
        </div>
        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
